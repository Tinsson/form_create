<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="robots" content="noarchive" />
	<title>鱼仓URM</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/hammer.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="https://cdn.rawgit.com/julianshapiro/velocity/master/velocity.min.js"></script>
	<script src="./js/common.js"></script>
</head>
<body>
	<div class="form_list">
		<h1 id="" class="nav_head">
			<span class="nav_con">全部表单</span>
			<a href="javascript:;" class="create_new"></a>
		</h1>
		<ul class="f_ul">
			<li class="f_li">
				<p class="f_con">这是表单1</p>
				<div class="operation">
					<input type="hidden" class="fid" name="fid" value="1"/>
					<a href="javascript:;" class="rename_f">重命名</a>
					<a href="javascript:;" class="edit_f">编辑</a>
					<a href="javascript:;" class="delete_f">删除</a>
				</div>
			</li>
			<li class="f_li">
				<p class="f_con">这是表单2</p>
				<div class="operation">
					<input type="hidden" class="fid" name="fid" value="2"/>
					<a href="javascript:;" class="rename_f">重命名</a>
					<a href="javascript:;" class="edit_f">编辑</a>
					<a href="javascript:;" class="delete_f">删除</a>
				</div>
			</li>
			<li class="f_li">
				<p class="f_con">这是表单3</p>
				<div class="operation">
					<input type="hidden" class="fid" name="fid" value="3">
					<a href="javascript:;" class="rename_f">重命名</a>
					<a href="javascript:;" class="edit_f">编辑</a>
					<a href="javascript:;" class="delete_f">删除</a>
				</div>
			</li>
		</ul>
		<div id="rename" class="popMask">
			<div class="renameBox">
				<span class="pop_close"></span>
				<div class="pop_head">表单重命名</div>
				<div class="pop_wrap">
					<form id="rename_modify" action="">
					<div class="pop_content">
						<label class="pop_lb" for="">表单名</label>
						<div class="pop_iptbox">
							<input id="newname" class="pop_ipt" type="text" placeholder="请输入表单名">
							<input type="hidden" id="oldname">
							<input id="fid" type="hidden" name="fid"/>
						</div>
					</div>
					</form>
					<div class="pop_button clearfix">
						<a href="javascirpt:;" class="successBtn">确认</a>
						<a href="javascirpt:;" class="cancelBtn">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
